
$ref: '#/definitions/Person'


definitions:
  Person:
    type: 'object'
    required:
      - 'firstName'
      - 'lastName'
    properties:
      firstName:
        type: 'string'
      lastName:
        type: 'string'
      hobbies:
        type: 'array'
        items:
          $ref: '#/definitions/Hobby'

  Hobby:
    type: 'string'
    enum:
      - 'painting'
      - 'photography'
      - 'coding'
      - 'drawing'
      - 'song writing'



